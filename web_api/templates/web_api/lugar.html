{% extends "web_api/base.html"%} {%block content%}
<h1>{{lugares.name}}</h1>
<p>Tipo: {{lugares.type}}</p>
<p>Dimension: {{lugares.dimension}}</p>
<p>Residentes:</p>
<ul class="list-group">
    {% for pj in lugares.residentes %}

    <a href="{% url 'personaje' pj_id=pj.id %}" class="list-group-item list-group-item-action">
        <h3>{{pj.name}}</h3>
    </a>
</ul>


{% endfor %} {%endblock content%}

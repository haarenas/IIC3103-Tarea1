{% extends "web_api/base.html"%} {%block content%}
<ul class="list-group">
    {% for episode in episodios%}

    <a href="{% url 'episodio' ep_id=episode.id %}" class="list-group-item list-group-item-action">
        <h3>Episodio: {{episode.episode}} - {{episode.name}}</h3>
        <p>Fecha de estreno: {{episode.air_date}}</p>
    </a>

    {% endfor %}
</ul>
{%endblock content%}

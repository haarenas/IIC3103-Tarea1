{% extends "web_api/base.html"%} {%block content%}
<h1>Episodio: {{episodios.episode}} - {{episodios.name}}</h1>
<h3>Fecha de estreno: {{episodios.air_date}}</h3>
<p>Personajes: </p>
<ul class="list-group">
    {% for pj in episodios.personajes%}


    <a href="{% url 'personaje' pj_id=pj.id %}" class="list-group-item list-group-item-action">
        <h3>{{pj.name}}</h3>
    </a>
</ul>


{% endfor %} {%endblock content%}
